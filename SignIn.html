<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="Signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="mainDiv">
    <h1><b>Join Today</b></h1>
    <p>Choose one of the following sign up methods.</p>
   <div>
     <div id="twit">
    <a href="#" class="button twitter">
        <span id="ti"><i class="fa fa-twitter"></i></span>
        Twitter
    </a>
    </div>

    <div id="face">
        <a href="#" class="button facebook">
            <span id="fi"><i class="fa fa-facebook"></i></span>
            Facebook
        </a>
    </div>

     <div id="goog">
         <a href="#" class="button google">
             <span id="gi"><i class="fa fa-google-plus"></i></span>
             Facebook
         </a>
     </div>
   </div>
    <br>
    <br>
    <hr>
    <p>Or sign up using your email address.</p>

    <i class="inside fa fa-user"></i>
    <input type="text" id="name" placeholder="Enter your full name">

    <i class="inside fa fa-envelope"></i>
    <input type="text" id="email" placeholder="Enter your email address">

    <i class="inside fa fa-key"></i>
    <input type="password" id="password" placeholder=".......">
    <div id="acc">
        <a href="#" class="button1 acc">
            <span id="ai"><i class="fa fa-angle-right"></i></span>
            Create My Account
        </a>
    </div>
</div>
</body>
</html>
